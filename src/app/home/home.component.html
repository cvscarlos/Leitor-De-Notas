<div class="container-fluid">
  <app-auth></app-auth>

  <app-user-document></app-user-document>

  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
          <a class="nav-link" [class.active]="currentTab === TAB_NOTES" [routerLink]="ROUTE_HOME" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
            <fa-icon [icon]="faFilePdf"></fa-icon> Notas de Corretagem
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="currentTab === TAB_STATEMENTS" [routerLink]="ROUTE_STATEMENTS" routerLinkActive="active">
            <fa-icon [icon]="faFileCsv"></fa-icon> Dividendos
          </a>
        </li>
      </ul>
    </div>
  </div>

  <app-upload *ngIf="currentTab === TAB_NOTES"></app-upload>
  <app-statement-upload *ngIf="currentTab === TAB_STATEMENTS"></app-statement-upload>
</div>

<app-export-tool *ngIf="currentTab === TAB_NOTES"></app-export-tool>

<div class="container-fluid" *ngIf="currentTab === TAB_NOTES">
  <app-brokerage-notes></app-brokerage-notes>
</div>

<div class="container-fluid" *ngIf="currentTab === TAB_STATEMENTS">
  <app-statement-export></app-statement-export>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <hr style="max-width: 400px" class="mx-auto" />
      <p class="text-center">
        <img src="/assets/binance.png" alt="Binance" class="" height="24" />
        <br />
        <a routerLink="/binance">Extrato da Binance</a> (fase de testes)
      </p>
    </div>
  </div>
</div>
