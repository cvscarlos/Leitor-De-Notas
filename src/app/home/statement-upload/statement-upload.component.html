<app-upload-area
  [uploadType]="'statements'"
  [selectedBroker]="selectedBroker"
  [uploads]="uploads || []"
  [hasFiles]="hasStatements()"
  [hasErrors]="hasServerErrors()"
  [errorMessages]="getErrorMessages()"
  (onBrokerChange)="selectedBroker = $event"
  (onFileInput)="handleFileInput($event)"
></app-upload-area>
