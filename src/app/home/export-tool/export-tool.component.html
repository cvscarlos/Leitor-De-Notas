<div class="container" style="display: none;" [appSlideToggle]="enableExport">
  <div class="row small-font">
    <div class="col text-center mb-3">
      <button type="button" class="btn btn-outline-secondary btn-sm" (click)="cleanNotes()">
        <fa-icon [icon]="faTrashAlt"></fa-icon> limpar notas da tela
      </button>
    </div>
  </div>

  <tabset>
    <tab heading="Dlombello" class="small-font border border-top-0 p-3 pt-0">
      <div class="row">
        <div class="col">
          <h4 class="text-center mt-3 mb-4 border-b">Copiar para Dlombello® Planilhas</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <h6>Configurações</h6>
          <div class="form-group form-check">
            <label class="d-block">
              <input type="checkbox" [checked]="provisionedIrrfDT" (change)="provisionedIRRF({dayTrade: $event})" />
              Incluir o IRRF DayTrade provisionado (<a href="https://leitordenotas.customerly.help/leitura-de-notas/irrf-provisionado" target="_blank">saiba mais</a>).
            </label>

            <label class="d-block">
              <input type="checkbox" [checked]="provisionedIrrfST" (change)="provisionedIRRF({swingTrade: $event})" />
              Incluir o IRRF SwingTrade provisionado (<a href="https://leitordenotas.customerly.help/leitura-de-notas/irrf-provisionado" target="_blank">saiba mais</a>).
            </label>
          </div>
        </div>

        <div class="col-md pure-text-field click-to-copy">
          <div class="form-group">
            <textarea class="text-to-dlombello form-control" readonly=1 #dlombelloTextarea>{{dlombelloExportString}}</textarea>
          </div>
          <button *ngIf="!isIframe" class="btn btn-primary" (click)="copyFn(dlombelloTextarea)"><fa-icon [icon]="faCopy"></fa-icon> Copiar</button>
        </div>
      </div>

      <div class="row" *ngIf="isIframe">
        <div class="col text-center">
          <button class="btn btn-success btn-lg mt-4" style="font-size: 1.25rem;" (click)="sendJsonMessage()"><fa-icon [icon]="faSquarePlus"></fa-icon> Importar operações</button>
        </div>
      </div>
    </tab>

    <tab heading="Excel" class="small-font border border-top-0 p-3 pt-0">
      <div class="row">
        <div class="col pure-text-field click-to-copy">
          <h4 class="text-center my-3">Copiar para Excel</h4>
          <div class="form-group"><textarea class="text-to-excel form-control" readonly=1 #excelTextarea>{{excelExportString}}</textarea></div>
          <button class="btn btn-primary" (click)="copyFn(excelTextarea)"><fa-icon [icon]="faCopy"></fa-icon> Copiar</button>
        </div>
      </div>
    </tab>
  </tabset>
</div>
